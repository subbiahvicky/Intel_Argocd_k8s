apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: http://gitlab.intellore.com/software/inteliverse_argocd_k8s.git
    targetRevision: main
    path: Deployment
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
